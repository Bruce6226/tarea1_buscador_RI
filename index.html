<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarea 1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>

    <script src="script.js"></script>
</head>

<body>
    <div class="container d-flex flex-column text-center align-content-center py-5 px-5">
        <div>
            <h1 class="w-100">Tarea 1</h1>
            <h3 class="w-100">Recuperación de la Información</h3>
        </div><br>
        <div>
            <form class="input-group w-100">
                <input type="text" class="form-control" id="inputTexto" placeholder="Escribe tu palabra..."
                    oninput="alEscribir()">
                <button class="btn" type="button" style="background-color: black; color: white;" onclick="alEscribir()">
                    <i class="fas fa-search"></i>
                </button>
            </form>
        </div>
        <div>
            <div class="card">
                <div>
                    <p id="cardGeneral">No se encontro la palabra</p>
                    <p id="cardFrankenstein"></p>
                    <p id="cardMoby"></p>
                    <p id="cardPridePrejuice"></p>
                    <p id="cardRomeoJuliet"></p>
                    <p id="cardSirDaniel"></p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
